apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial-app
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: trialport
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trial
  template:
    metadata:
      labels:
        app: trial
    spec:
      containers:
      - name: trial
        image: alonsotm/reference-app_trial:v2.2.4
        ports:
        - name: trialport
          containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  name: trial-service
  labels:
    app: trial # service-monitor target
spec:
  selector:
    app: trial # pod selection criteria
  ports:
    - port: 8083
      targetPort: trialport
  type: LoadBalancer
