apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  annotations:
    "sidecar.jaegertracing.io/inject": "true" 
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: backendport
  labels:
    name: backend
    release: prometheus
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: alonsotm/reference-app_backend:v2.2.4
        imagePullPolicy: Always
        ports:
        - name: backendport
          containerPort: 8082
          protocol: TCP
        env:
        - name: MONGODB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-mongodb-user-password
              key: password
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend # service-monitor target
spec:
  selector:
    app: backend # pod selection criteria
  ports:
    - port: 8082
      targetPort: backendport
  type: LoadBalancer
